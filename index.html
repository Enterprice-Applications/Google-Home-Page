<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/e9bb57cd30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Google Home page</title>
</head>
<body>
     <!-- navbar -->
     <nav class="navbar">
        <div class="navbar-contain">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="app">
                <i class="fa-solid fa-ellipsis-v"></i>
                <i class="fa-solid fa-ellipsis-v"></i>
                <i class="fa-solid fa-ellipsis-v"></i>
                
            </div>
            <div class="account">
                
                <img src="img/user-200.png">
                
            </div>
        </div>
    </nav>
     <!-- main -->
     <main>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <form action="http://www.google.com/search" >
        <div class="search">
            <span class="fas fa-search"></span>
            <input type="text" name="q">
            <img src="img/google-mic.png">
        </div>
            <div class="search-button">
                <button>Google Search</button>
                <button type="reset">I'm Feeling Luckey</button>
            </div>
        </form>

     </main>
     
     <!-- footer -->
</body>
</html>
